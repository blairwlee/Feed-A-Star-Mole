<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed-A-Star-Mole!</title>
  <link rel="stylesheet" href="./mole.css">
</head>
<body>
  <section class="bg">
    <div class="worm-box">
      <div class="worm-container" style="width: 5%">
        <img src="./imgs/worm.png" alt="worm score meter" class="worm">
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-0"><img data-index="0" src="./imgs/king-mole-fed.png" alt="mole" class="mole" id="mole-0"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-1"><img data-index="1" src="./imgs/king-mole-hungry.png" alt="mole" class="mole" id="mole-1"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-2"><img data-index="2" src="./imgs/king-mole-leaving.png" alt="mole" class="mole" id="mole-2"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-3"><img data-index="3" src="./imgs/king-mole-sad.png" alt="mole" class="mole" id="mole-3"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-4"><img data-index="4" src="./imgs/mole-fed.png" alt="mole" class="mole" id="mole-4"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-5"><img data-index="5" src="./imgs/mole-hungry.png" alt="mole" class="mole" id="mole-5"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-6"><img data-index="6" src="./imgs/king-mole-leaving.png" alt="mole" class="mole" id="mole-6"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-7"><img data-index="7" src="./imgs/mole-sad.png" alt="mole" class="mole" id="mole-7"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-8"><img data-index="8" src="./imgs/king-mole-fed.png" alt="mole" class="mole" id="mole-8"></div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-9"><img data-index="9" src="./imgs/king-mole-hungry.png" alt="mole" class="mole" id="mole-9"></div>
    </div>
  </section>
  <div class="win hide">
    <h1>You've made the moles happy! Congrats!ðŸŽ‰</h1>
    <img src="./imgs/win.png" alt="you've won the game">
  </div>
  <script src="./mole.js"></script>
</body>
</html>
